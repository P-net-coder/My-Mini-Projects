<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <div class="mb-3" >
        <h3 class="text-center">Login </h3>
         <form>
            <!-- Username Field -->
            <div class="mb-3">
                <i class="fa fa-user"></i>
                <label class="form-label">Username</label>
               
                <input type="text" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <!-- Password Field (With Security Rules) -->
            <div class="mb-3">
                <i class="fa fa-lock"></i>
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" 
                    pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[@#$%^&+=]).{8,}" 
                    title="Must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, 1 special character, and be at least 8 characters long."
                    required>
            </div>

            <!-- Buttons -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-secondary mt-2">Reset</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
