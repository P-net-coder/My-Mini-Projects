<html>
<head>Sign Up Page</head>
<h1 align="center"><font face ="Arial">Sign Up</font></h1> 
<center>
    <form>
        <input type="text" placeholder="Enter your first name" required><br><br>
        <input type="text" placeholder="Enter your last name" required><br><br>
        <input type="text" placeholder="Enter your father's name" required><br><br>
        <input type="date" placeholder="Enter your date of birth" required><br><br>
        <textarea placeholder="Enter your address" required></textarea><br><br>
        <input type="tel" placeholder="Enter your mobile number" pattern="\d+" required><br><br>
        <button type="submit">Sign Up</button>
        <input type="reset" value="Reset">
    </form>
</center>
</html>
