<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            overflow: auto;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto;">
            <h3 class="text-center">Sign Up</h3>
            <form onsubmit="return validatePassword()">

                <!-- First Name & Last Name Side by Side -->
                <div class="row mb-3">
                    <div class="col">
                        <i class="fa fa-user"></i>
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <i class="fa fa-user"></i>
                    <label class="form-label">Father's Name</label>
                    <input type="text" class="form-control" placeholder="Enter your father's name" required>
                </div>

                <div class="mb-3">
                    <i class="fa fa-cake-candles"></i>
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <i class="fa fa-house"></i>
                    <label class="form-label">Address</label>
                    <textarea class="form-control" placeholder="Enter your address" rows="2" required></textarea>
                </div>

                <div class="mb-3">
                    <i class="fa fa-address-book"></i>
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" placeholder="Enter your mobile number" pattern="[0-9]{10}" 
                           title="Enter a 10-digit mobile number" required>
                </div>

                <div class="mb-3">
                    <i class="fa fa-lock"></i>
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter a strong password" 
                           pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[@#$%^&+=]).{8,}" 
                           title="Must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, 1 special character, and be at least 8 characters long."
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" class="form-control" placeholder="Confirm your password" required>
                    <small id="passwordError" class="text-danger"></small>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="reset" class="btn btn-secondary mt-2">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validatePassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let errorText = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorText.textContent = "Passwords do not match!";
                return false; // Prevent form submission
            } else {
                errorText.textContent = "";
                return true;
            }
        }
    </script>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
